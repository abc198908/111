<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold text-center text-primary">Create with Flux.1 AI for free</h1>
  <p class="text-center text-muted-foreground">Transform Text into Stunning Images in Seconds with Flux.1 AI</p>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
    <div class="bg-card p-4 rounded-lg shadow-lg">
      <h2 class="text-lg font-semibold text-primary">Generate Image</h2>
      <label class="block mt-4">
        <span class="text-muted">Prompt:</span>
        <textarea class="mt-1 block w-full border border-border rounded-md p-2" rows="3" placeholder="Describe your image. Default: a person"></textarea>
      </label>
      <details class="mt-4">
        <summary class="cursor-pointer text-primary">Advanced Params</summary>
        <div class="mt-2">
          <label class="block">
            <span class="text-muted">Width:</span>
            <input type="number" class="mt-1 block w-full border border-border rounded-md p-2" value="1024" />
          </label>
          <label class="block mt-4">
            <span class="text-muted">Height:</span>
            <input type="number" class="mt-1 block w-full border border-border rounded-md p-2" value="1024" />
          </label>
        </div>
      </details>
      <button class="bg-secondary text-secondary-foreground hover:bg-secondary/80 mt-4 p-2 rounded-lg w-full">Run</button>
    </div>
    <div class="bg-card p-4 rounded-lg shadow-lg">
      <h2 class="text-lg font-semibold text-primary">Generate Image</h2>
      <img aria-hidden="true" alt="Generated Image" src="https://openui.fly.dev/openui/400x400.svg?text=Generated+Image" class="mt-4 rounded-lg" />
      <div class="mt-4 flex justify-between">
        <button class="bg-accent text-accent-foreground hover:bg-accent/80 p-2 rounded-lg">View Your Image</button>
        <button class="bg-destructive text-destructive-foreground hover:bg-destructive/80 p-2 rounded-lg">Download</button>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
